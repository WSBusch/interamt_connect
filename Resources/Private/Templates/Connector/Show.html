<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">

    <f:flashMessages />
    <f:if condition="{no_data}">
        <f:then><div class="alert alert-danger">Unter der angegebenen Kennnummer wurde keine Stellenausschreibung gefunden.</div> </f:then>
        <f:else>
            <p>
                <f:link.action action="list" pageUid="{settings.listPage}">zurück zur Übersicht</f:link.action>
            </p>
            <div class="row">
                <div class="col-md-8">
                    Beschreibung
                </div>
                <div class="col-md-4">
                    Details
                </div>
            </div>
            <f:debug inline="true">{vacancy}</f:debug>
        </f:else>
    </f:if>

</f:section>
</html>
